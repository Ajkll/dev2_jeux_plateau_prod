name: Release Workflow

on:
  push:
    tags:
      - "v*.*.*" # Ce déclencheur s'active lorsqu'un tag correspondant au format v1.0.0 est créé

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Étape 3 : Mettre à jour pip et installer les outils nécessaires
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build twine

      # Étape 4 : Construire le package
      - name: Build package
        run: |
          python -m build

      # Étape 5 : Publier le package sur PyPI
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          python -m twine upload dist/* --skip-existing --verbose

      # Étape 6 : Créer une release GitHub
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automatically generated release for version ${{ github.ref_name }}.
          draft: false
          prerelease: false
